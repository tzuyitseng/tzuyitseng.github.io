<style>
  /* Style only the "here" link inside the notice */
  #mobile-notice a {
    color: #959D90;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<!-- Notice bar for mobile -->
<div id="mobile-notice" style="display:none; text-align:center; font-family: inherit; margin-bottom: 1em;">
  <br>Welcome! <br>
  Loading may take a few minutes on mobile; <br>you can also download my CV
  <a href="/assets/CurriculumVitae_TTseng.pdf" download>here</a>.
</div>

<div id="pdf" style="height: 800px;"></div>
<script src="/assets/js/pdfobject.min.js"></script>

<script>
  // Simple mobile detection via user agent
  function isMobile() {
    return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  if (isMobile()) {
    document.getElementById('mobile-notice').style.display = 'block';
  }
  PDFObject.embed("/assets/CurriculumVitae_TTseng.pdf", "#pdf");
</script>
